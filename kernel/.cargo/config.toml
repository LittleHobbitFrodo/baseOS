[build]
target = "x86_64-unknown-none"
target-dir = "bin"

[target.x86_64-unknown-none]
linker = "/opt/homebrew/bin/x86_64-elf-ld"
rustflags = [
    "-C", "opt-level=3",
    "-C", "relocation-model=static",
    "-C", "panic=abort",
    "-C", "link-args=-nostdlib",
    "-C", "link-args=-static",
    "-C", "link-args=--no-dynamic-linker",
    "-C", "link-args=-z text -z max-page-size=0x1000 -T linker.ld"
]
